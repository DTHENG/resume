apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  labels:
    app: resume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
        - name: resume
          command: ["npm run start:prod"]
          ports:
            - containerPort: 3456
          livenessProbe:
            httpGet:
              path: /
              port: 3456
            initialDelaySeconds: 3
            failureThreshold: 30
            periodSeconds: 3
