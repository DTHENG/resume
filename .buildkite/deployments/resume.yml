apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  labels:
    app: resume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
        - name: resume
          command: ['npm', 'run', 'start']
          ports:
            - containerPort: 3456
          livenessProbe:
            httpGet:
              path: /
              port: 3456
            initialDelaySeconds: 3
            failureThreshold: 30
            periodSeconds: 3
          resources:
            limits:
              cpu: '0.01'
              memory: '160Mi'
            requests:
              cpu: '0.005'
              memory: '128Mi'
