name: Deployment

on:
  push:
    branches: "*"

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}

jobs:
  build-and-push-resume:
    name: "Build & Push Resume"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - uses: docker/build-push-action@v4
        with:
          file: ./../../resume.Dockerfile
          push: true
          tags: dtheng/resume:latest, dtheng/resume:${{ github.sha }}
  upload-pdf-resume:
    name: "Upload PDF Resume"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: "google-github-actions/auth@v1"
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: npm run build
        working-directory: ./pdf-gen
        run: |
          npm ci
          npm run build
      - uses: "google-github-actions/upload-cloud-storage@v1"
        with:
          path: "pdf-gen/tmp/DanielThengvallResume.pdf"
          destination: "com-dtheng"
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build-and-push-resume
    steps:
      - uses: actions/checkout@v3
      - uses: "google-github-actions/auth@v1"
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}
      - uses: "google-github-actions/setup-gcloud@v1"
      - uses: "google-github-actions/get-gke-credentials@v1"
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
      - uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          valueFile: "deployments/resume.yml"
          propertyPath: "spec.template.spec.containers[0].image"
          value: dtheng/resume:${{ github.sha }}
          commitChange: false
      - name: Start Deployment
        run: kubectl apply -f deployments/resume.yml
      - name: Wait for Completion
        run: kubectl rollout status --timeout=480s deployment/resume
